apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      - job_name: 'kafka'
        static_configs:
          - targets: ['kafka-exporter:9308']
      
      - job_name: 'spark'
        static_configs:
          - targets: ['spark-master:8080']
      
      - job_name: 'postgres'
        static_configs:
          - targets: ['postgres-exporter:9187']